name: Hello World CI

# üîÅ D√©clenchement du workflow √† chaque push sur la branche main
on:
  push:
    branches:
      - main

jobs:
  say-hello:
    runs-on: ubuntu-latest  # Le job tourne sur une machine virtuelle Ubuntu

    steps:
      # √âtape 1 ‚Äî R√©cup√®re ton code
      - name: Checkout repository
        uses: actions/checkout@v4

      # √âtape 2 ‚Äî Ex√©cute un simple script
      - name: Say Hello World
        run: echo "Hello World from GitHub Actions!"

      # √âtape 3 ‚Äî Une variable d'environnement en bonus
      - name: Say Hello to a specific name
        env:
          NAME: "NovaCloud DevOps"
        run: echo "Hello $NAME, your CI/CD pipeline is alive!"
